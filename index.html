<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./styles.css">
  <title>ROT13 Test</title>
</head>

<main>
  <h1>Encryption Test</h1>
  <p>Here you can encrypt your text with <a href="https://en.wikipedia.org/wiki/ROT13" target="_blank" rel="noopener">ROT13</a></p>
  
  <form class="encrypt card">
    <h2>Encrypt your text</h2>
    <div class="input-card">
      <textarea id="encrypt-input" class="input-field"></textarea>
    </div>

    <div id="result-encrypt" class="result-div hidden">
      <h2>Encrypted text</h2>
      <span id="encrypted-result" class="result breaking"></span>
    </div>
  </form>

<!-- -------------------- -->

  <form class="decrypt card">
    <h2>Decrypt your text</h2>
    <div class="input-card">
      <textarea id="decrypt-input" class="input-field"></textarea>
    </div>

    <div id="result-decrypt" class="result-div hidden">
      <h2>Decrypted text</h2>
      <span id="decrypted-result" class="result breaking"></span>
    </div>
  </form>

</main>

<script src="./app.js"></script>
